<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!----------title------------->
  <title>JavaScript</title>
</head>




<style>
  ul {
    background-color: blue;
  }
</style>

<body>
  <h1>The ul element</h1>

  <ul id="s">
    <li>Tea<button class="removeBtn">Delete</button>
    <li>Milk<button class="removeBtn">Delete</button>
    <li>Green Tea<button class="removeBtn">Delete</button>
  </ul>



  <!---------------------Color--Change---------------------->
  Enter Your Color:
  <input type="text" placeholder="Enter Your Color" id="A" />
  <button onclick="colorChange()">Color Change</button>

  <!---------------------List--Add---------------------->
  Enter Your list:
  <input type="text" placeholder="Enter Your list" id="txt" />
  <button type="submit" id="btn">Submit</button>



  <script>
    // <--------------------Color---Change---------------------->
    function colorChange() {
      var col = (document.getElementById('A').value)
      var list = (document.getElementById('s').style.backgroundColor = col)
      onclick = document.getElementById('A').value = ' '
    }


    //  <---------------------List--Add---------------------->
    let btn = document.getElementById('btn')
    let txt = document.getElementById('txt')
    let ul = document.getElementById('s');

    btn.addEventListener('click', function () {
      let list = document.createElement('li')
      list.innerHTML = txt.value + '<button class="removeBtn">Delete</button>';
      ul.appendChild(list);
      onclick = document.getElementById('txt').value = ' ';
    })

    // <---------------------List--Remove---------------------->

    const del = document.querySelectorAll('.removeBtn')
    list = document.querySelector('ul');
    



    list.addEventListener('click', ({ target }) => {
      if (target.matches('.removeBtn')) {
        closeset(target, 'li').remove()
      }

    })


    const closeset = (no, usr) => {
      while (no && !no.matches(usr)) {
        no = no.parentNode
      }
      return no
    }


  

  </script>
</body>

</html>
