  <h1>Array Assignment</h1>

  <!---------------------Color--Change---------------------->
  
  <div>
    <ul id="s"></ul>
    Enter Your Color:
    <input type="text"  id="A">
    <button>Add</button>
    <button onclick="colorChange()">Color Change</button>
  </div>

 
  




  <!-----------script------------>
  <script>
 // <--------------------Color-Change-add-List-------------------->

 let users = ['Marks', 'James', 'Peter', 'Jane', 'Mary'];
function addUsers(){
    let template = users.map(user => `<li>${user}</li>`).join('\n');
    document.querySelector('ul').innerHTML = template;
}
addUsers();
let btnAdd = document.querySelector('button');
let input = document.querySelector('input');
btnAdd.addEventListener('click', () =>{
    users.push(input.value);
    input.value = '';
    addUsers();        
});
 

 function colorChange() {
      var col = (document.getElementById('A').value)
      var list = (document.getElementById('s').style.backgroundColor = col)
      onclick = document.getElementById('A').value = ' '
    }


 
  </script>
